<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uwuify-doer - feedback form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #34495E, #010029);
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            padding-bottom: 100px;
        }

        .card {
            color: #fff;
            background: #333;
            border-radius: 5px;
            width: 30%;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .link {
            color: #fff;
            border: none;
            text-decoration: underline;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>The resource (feedback form) is linked below</h3>
        <a class="link" href="https://forms.cloud.microsoft/r/8b1BKpK16H">
            feedback form (hosted on MS Forms)
        </a>
    </div>
</div>

</body>
</html>
